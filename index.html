<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="contanier">
        <input type="text" id="ip" value="0"/>
        <input type="text" id="op" maxlength="20" readonly>

        <div class="btnCalc">
            <select name="trigonometry" id="trigonometry">
                <option value="trigonometry" selected >Trigonometry</option>
                <option value="sin">Sin</option>
                <option value="cos">Cos</option>
                <option value="tan">Tan</option>
                <option value="cot">Cot</option>
                <option value="cos">Cos</option>
                <option value="cosec">Cosec</option>
            </select>

            <button id="degrad">DEG</button>

            <div class="btns">
            
                    <button class="mbtn">MC</button>
                    <button class="mbtn">MR</button>
                    <button class="mbtn">M+</button>
                    <button class="mbtn">M-</button>
                    <button class="mbtn">MS</button>
                
                    <button class="cbtn">2<sup>nd</sup></button>
                    <button class="cbtn">&pi;</button>
                    <button class="cbtn">e</button>
                    <button id="clear">C</button>
                    <button class="cbtn">&#x232b;</button>
                
                    <button class="cbtn">x<sup>2</sup></button>
                    <button class="cbtn">1/x</button>
                    <button class="cbtn">|x|</button>
                    <button class="cbtn">exp</button>
                    <button class="cbtn">mod</button>
                
                    <button class="cbtn">&radic;x</button>
                    <button class="cbtn">(</button>
                    <button class="cbtn">)</button>
                    <button class="cbtn">&#119899;!</button>
                    <button class="bbtn" value="/">รท</button>
              
                    <button class="cbtn" >x<sup>y</sup></button>
                    <button class="nbtn" value="7">7</button>
                    <button class="nbtn" value="8">8</button>
                    <button class="nbtn" value="9">9</button>
                    <button class="bbtn" value="*">x</button>
                
                    <button class="cbtn" id="10power" value="10^">10<sup>x</sup></button>
                    <button class="nbtn" value="4">4</button>
                    <button class="nbtn" value="5">5</button>
                    <button class="nbtn" value="6">6</button>
                    <button class="bbtn" value="-">-</button>
               
                    <button class="cbtn">log</button>
                    <button class="nbtn" value="1">1</button>
                    <button class="nbtn" value="2">2</button>
                    <button class="nbtn" value="3">3</button>
                    <button class="bbtn" value="+">+</button>
              
                    <button class="cbtn" value="ln">ln</button>
                    <button class="nbtn" value="+/-">+/-</button>
                    <button class="nbtn" value="0">0</button>
                    <button class="nbtn">.</button>
                    <button id="ebtn">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
